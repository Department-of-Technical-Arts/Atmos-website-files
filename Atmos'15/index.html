                                <script>
                                    var background1 = "#ff0000";
                                    var color1 = "#ffffff";
                                    var background2 = "#ffffff";
                                    var color2 = "#000000";
                                    var delay = 1000;
                                    var elemsId = ["#one", "#three", "#four", "#five", "#two", "#seven", "#eight", "#nine", "#ten", "#eleven", "#thirteen", "#twelve", "#fourteen"];

                                    var idx = 0;
                                    var hover = false;

                                    function resetAllBg()
                                    {
                                      for (i = 0 ; i < elemsId.length ; i++) {
                                        $(elemsId[i]).css("background-color", 'rgba(0,0,0,0)');
                                        $(elemsId[i]).css("color", color1);
                                      }
                                    }

                                    for (i = 0 ; i < elemsId.length ; i++) {
                                      $(elemsId[i]).hover(
                                        function() {
                                          resetAllBg();
                                          $(this).css("background-color", background2);
                                          $(this).css("color", color2);
                                          idx = elemsId.indexOf("#" + $(this).attr('id'));
                                          hover = true; },
                                          function() { hover = false; }
                                        )
                                      }

                                      setInterval(function() {
                                        if (!hover) {
                                          $(elemsId[idx]).css("background-color", 'rgba(0,0,0,0.0)');
                                          $(elemsId[idx]).css("color", color1);
                                          idx = (idx + 1) % elemsId.length;
                                          $(elemsId[idx]).css("background-color",  background2);
                                          $(elemsId[idx]).css("color",  color2);
                                        }
